<!DOCTYPE html>
<html lang="ha">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haruna & Hassana Wedding Fatiha</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="photo-section">
            <div class="photo-frame">
                <img src="haruna-photo.jpg" alt="Hoton Ango Haruna" class="groom-photo">
            </div>
            <h2 class="name-tag">HARUNA MUHAMMAD KACHE</h2>
            <p class="slogan">Muna Gayyatarku Baki Daya!</p>
        </div>

        <div class="card-section">
            <div class="card-content">
                <p class="greeting">The Families of</p>
                <p class="names">Late.Alh Muhammed Abdullahi Kache & Alh.Abdulhadi Ahmadu Arufu</p>
                <h1 class="main-invite">Cordially invite you to the</h1>
                <h1 class="event-title">WEDDING FATIHA</h1>

                <div class="couple-names">
                    <span class="haruna">HARUNA</span>
                    <span class="and">&</span>
                    <span class="hassana">HASSANA</span>
                </div>

                <div class="details">
                    <p class="date-time">SATURDAY, 29 NOVEMBER 2025</p>
                    <p class="location">TAFARE JUMMA'AT MOSQUE</p>
                    <p class="time">TIME: 10:00 AM</p>
                </div>

                <a href="#rsvp" class="rsvp-btn">Confirm Your Attendance</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
